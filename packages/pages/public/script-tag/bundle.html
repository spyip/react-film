<!doctype html>
<html lang="en">
  <head>
    <link href="../common.css" rel="stylesheet" type="text/css" />
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18",
          "react-dom": "https://esm.sh/react-dom@18"
        }
      }
    </script>
    <script type="module">
      import React from 'react';
      import ReactDOM from 'react-dom';

      window.React = React;
      window.ReactDOM = ReactDOM;
    </script>
    <script defer src="../static/react-film/umd/react-film.production.min.js"></script>
    <script src="https://esm.sh/tsx" type="module"></script>
  </head>
  <body>
    <div id="root"></div>
    <script id="code" type="text/babel">
      const { ReactFilm } = window.ReactFilm;

      window.ReactDOM.render(
        <ReactFilm height={316} flipperBlurFocusOnClick={true}>
          <img alt="Cat 01" src="../image/01.jpg" />
          <img alt="Cat 02" src="../image/02.jpg" />
          <img alt="Cat 03" src="../image/03.jpg" />
          <img alt="Cat 04" src="../image/04.jpg" style={{ width: 200 }} />
          <img alt="Cat 05" src="../image/05.jpg" />
          <img alt="Cat 06" src="../image/06.jpg" />
          <img alt="Cat 07" src="../image/07.jpg" />
          <img alt="Cat 08" src="../image/08.jpg" />
          <img alt="Cat 09" src="../image/09.jpg" />
          <img alt="Cat 10" src="../image/10.jpg" />
          <img alt="Cat 11" src="../image/11.jpg" />
        </ReactFilm>,
        document.getElementById('root')
      );
    </script>
    <script type="module">
      window.parent.postMessage({ code: document.getElementById('code')?.textContent }, '*');
    </script>
  </body>
</html>
