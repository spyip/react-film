<!doctype html>
<html lang="en">
  <head>
    <link href="../common.css" rel="stylesheet" type="text/css" />
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18",
          "react-dom/client": "https://esm.sh/react-dom@18/client",
          "react-film": "./static/react-film/js/main.js"
        }
      }
    </script>
    <script type="module">
      import React from 'react';

      window.React = React;
    </script>
    <script src="https://esm.sh/tsx" type="module"></script>
  </head>
  <body>
    <div id="root"></div>
    <script async id="code" type="text/babel">
      import { Fragment } from 'react';
      import { createRoot } from 'react-dom/client';
      import { ReactFilm, createBasicStyleSet } from 'react-film';

      const rootContainer = createRoot(document.getElementById('root'));

      const styleSet = createBasicStyleSet({ autoHide: false, cursor: null });
      const myStyleSet = {
        ...styleSet,

        root: {
          ...styleSet.root,

          '& .react-film__scroll-bar .react-film__scroll-bar__handle': {
            backgroundColor: 'Red'
          }
        }
      };

      rootContainer.render(
        <Fragment>
          <h1>Customization</h1>
          <p>No auto center, no auto hide flipper, height of 316 px, customize left and right flipper, custom style.</p>
          <ReactFilm
            autoCenter={false}
            autoHide={false}
            height={316}
            leftFlipperAriaLabel="previous"
            leftFlipperText="L"
            rightFlipperAriaLabel="next"
            rightFlipperText="R"
            styleSet={myStyleSet}
          >
            <img alt="Cat 01" src="../image/01.jpg" />
            <img alt="Cat 02" src="../image/02.jpg" />
            <img alt="Cat 03" src="../image/03.jpg" />
            <img alt="Cat 04" src="../image/04.jpg" />
            <img alt="Cat 05" src="../image/05.jpg" />
            <img alt="Cat 06" src="../image/06.jpg" />
            <img alt="Cat 07" src="../image/07.jpg" />
            <img alt="Cat 08" src="../image/08.jpg" />
            <img alt="Cat 09" src="../image/09.jpg" />
            <img alt="Cat 10" src="../image/10.jpg" />
            <img alt="Cat 11" src="../image/11.jpg" />
          </ReactFilm>
        </Fragment>
      );
    </script>
    <script type="module">
      window.parent.postMessage({ code: document.getElementById('code')?.textContent }, '*');
    </script>
  </body>
</html>
