<!doctype html>
<html lang="en">
  <head>
    <link href="../common.css" rel="stylesheet" type="text/css" />
    <script type="importmap">
      {
        "imports": {
          "@emotion/css": "https://esm.sh/@emotion/css",
          "react": "https://esm.sh/react@18",
          "react-dom/client": "https://esm.sh/react-dom@18/client",
          "react-film": "../static/react-film/js/main.js"
        }
      }
    </script>
    <script type="module">
      import React from 'react';

      window.React = React;
    </script>
    <script src="https://esm.sh/tsx" type="module"></script>
  </head>
  <body>
    <div id="root"></div>
    <script async id="code" type="text/babel">
      import { css } from '@emotion/css';
      import { Fragment } from 'react';
      import { createRoot } from 'react-dom/client';
      import { ReactFilm } from 'react-film';

      const rootContainer = createRoot(document.getElementById('root'));

      const smallFilmCSS = css({
        maxWidth: 200
      });

      rootContainer.render(
        <Fragment>
          <h1>Small film</h1>
          <ReactFilm className={smallFilmCSS} height={316}>
            <img alt="Cat 01" src="../image/01.jpg" style={{ width: 100 }} />
            <img alt="Cat 02" src="../image/02.jpg" style={{ width: 100 }} />
          </ReactFilm>
        </Fragment>
      );
    </script>
    <script type="module">
      window.parent.postMessage({ code: document.getElementById('code')?.textContent }, '*');
    </script>
  </body>
</html>
